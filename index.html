<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Ganesh Chaturthi</title>
  <style>
    :root { --stroke: #444; --bg: #fffaf5; }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Comic Sans MS', cursive, sans-serif; background: var(--bg); color: #111; text-align: center; }
    h1 { font-size: 28px; margin: 40px 0 20px; color: #e67a00; }
    .btn { padding: 12px 20px; border-radius: 20px; border: 2px solid #f4c95d; background: #fff5d9; cursor: pointer; font-size: 16px; margin: 20px 0; color: #b35b00; font-weight: bold; }
    .btn:hover { background: #ffeab3; }
    .stage { display: none; place-items: center; padding: 24px; }
    svg { width: min(92vw, 600px); height: auto; display: block; filter: drop-shadow(0 2px 10px rgba(0,0,0,.08)); }
    .stroke { stroke: var(--stroke); stroke-width: var(--w, 4); fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .draw { stroke-dasharray: var(--len, 1200); stroke-dashoffset: var(--off, 1200); }
    .animate { animation: draw 2.8s ease-out forwards; }
    @keyframes draw { to { stroke-dashoffset: 0; } }
  </style>
</head>
<body>
  <h1>Happy Ganesh Chaturthi üêò‚ú®<br> May your life be filled with unlimited wealth and happiness and joy... </h1>
  <button id="startBtn" class="btn">Best Wishes</button>

  <main class="stage" id="stage">
    <svg id="ganesha" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cute outline drawing of Lord Ganesha">
      <!-- Cute round head -->
      <circle class="stroke draw" style="--len:1500" cx="400" cy="320" r="120" />

      <!-- Ears (rounded, big) -->
      <ellipse class="stroke draw" style="--len:800" cx="250" cy="320" rx="70" ry="100" />
      <ellipse class="stroke draw" style="--len:800" cx="550" cy="320" rx="70" ry="100" />

      <!-- Eyes (cute large) -->
      <circle class="stroke draw" style="--len:300" cx="365" cy="310" r="12" />
      <circle class="stroke draw" style="--len:300" cx="435" cy="310" r="12" />

      <!-- Smile -->
      <path class="stroke draw" style="--len:200" d="M370 350 Q400 370 430 350" />

      <!-- Crown (small cute) -->
      <path class="stroke draw" style="--len:500" d="M340 200 Q400 140 460 200 Z" />

      <!-- Trunk (round, playful) -->
      <path class="stroke draw" style="--len:1200" d="M400 370 Q390 420 405 460 Q415 490 395 520 Q380 540 400 560 Q420 580 440 560" />

      <!-- Hands (tiny rounded) -->
      <circle class="stroke draw" style="--len:400" cx="300" cy="500" r="35" />
      <circle class="stroke draw" style="--len:400" cx="500" cy="500" r="35" />

      <!-- Belly (round cute) -->
      <ellipse class="stroke draw" style="--len:1000" cx="400" cy="540" rx="100" ry="80" />

      <!-- Modak -->
      <path class="stroke draw" style="--len:300" d="M390 600 Q400 580 410 600 Q420 620 400 630 Q380 620 390 600 Z" />
    </svg>
  </main>

  <script>
    const startBtn = document.getElementById('startBtn');
    const stage = document.getElementById('stage');
    const paths = document.querySelectorAll('.draw');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      stage.style.display = 'grid';
      paths.forEach((p, i) => {
        setTimeout(() => p.classList.add('animate'), i * 200);
      });
    });
  </script>
</body>
</html>
